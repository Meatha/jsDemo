<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片轮播图</title>
    <link rel="stylesheet" href="图片轮播.css">
    <script src="图片轮播.js"></script>
</head>
<body>
<div class="container">
    <div class="left" id="leftPic"></div>
    <div class="right">
        <div class="top" id="1">
            <img src="images/smallpic1.JPG" alt="图片加载失败" class="img-top">
            <img src="images/greyborder.png" alt="图片加载失败" class="img-bottom">
        </div>
        <div class="middle" id="2">
            <img src="images/smallpic2.JPG" alt="图片加载失败" class="img-top">
            <img src="images/greyborder.png" alt="图片加载失败" class="img-bottom">
        </div>
        <div class="bottom" id="3">
            <img src="images/smallpic3.JPG" alt="图片加载失败" class="img-top">
            <img src="images/greyborder.png" alt="图片加载失败" class="img-bottom">
        </div>
    </div>
</div>
</body>
</html>
